        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="well well-sm">
                        <form class="form-horizontal mt-5" method="post">
                            <fieldset>
                                <legend class="text-center contacto">Contacto</legend>
        
                                <div class="form-group">
                                    <!-- <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span> -->
                                    <div class="col-md-12">
                                        <input id="fname" name="name" type="text" placeholder="Apellido" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!-- <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span> -->
                                    <div class="col-md-12">
                                        <input id="lname" name="name" type="text" placeholder="Nombre" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <!-- <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span> -->
                                    <div class="col-md-12">
                                        <input id="email" name="email" type="text" placeholder="Dirección de Correo" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <!-- <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span> -->
                                    <div class="col-md-12">
                                        <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <!-- <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span> -->
                                    <div class="col-md-12">
                                        <textarea class="form-control" id="message" name="message" placeholder="Mensaje" rows="9"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12 text-center mt-3">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 mt-5">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.9106577773873!2d-58.59702808484124!3d-34.631697966486016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb87c7a5bb31f%3A0xb382328966832f31!2sMartina%20C%C3%A9spedes%20%26%20Carlos%20Gardel%2C%20El%20Palomar%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1648127192398!5m2!1ses-419!2sar" class="mapa" ; allowfullscreen="" loading="lazy"></iframe>
